<!doctype html>
<html lang="es" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GENERADOR QR</title>
    <link rel="stylesheet" href="src/@picocss/pico/css/pico.min.css">
    <link rel="stylesheet" href="src/css/custom.css">
    <link rel="icon" href="img/favicon.png">
</head>

<body>
<script defer src="src/js/qrcode.js"></script>
<script defer src="src/js/generandoQR.js"></script>

    <main class="container">
        <article class="grid">
            <div>
                <form action="" id="formularioQR">
                    <input class="input" type="text" name="dni" id="dni" placeholder="DNI" aria-label="DNI">
                    <input class="input" type="text" name="apellido" id="apellido" placeholder="APELLIDO" aria-label="APELLIDO">
                    <input class="input" type="text" name="nombre" id="nombre" placeholder="NOMBRE" aria-label="NOMBRE">
                    <input class="input" type="text" name="nac" id="nac" placeholder="FECHA DE NACIMIENTO" aria-label="FECHA DE NACIMIENTO">
                    <button type="submit">Generar QR</button>
                </form>
            </div>
            <div class="contenedor" id="seccionQR">
                <p id="textoPersona">
                    <strong>QR de: <span id="personaDelQR"></span></strong>
                    <div id="contenedorQR"></div>
                </p>
            </div>
        </article>
    </main>

</body>

</html>
