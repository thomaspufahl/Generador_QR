<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GENERADOR QR</title>
    <link rel="stylesheet" href="node_modules/@picocss/pico/css/pico.min.css">
    <link rel="stylesheet" href="src/css/custom.css">
    <link rel="icon" href="img/favicon.png">
</head>

<body>
    <main class="container">
        <article class="grid">
            <div>
                <form name="qrForm" action="" method="get">
                    <input type="text" name="dni" id="dni" placeholder="DNI" aria-label="DNI">
                    <input type="text" name="apellido" id="apellido" placeholder="APELLIDO" aria-label="APELLIDO">
                    <input type="text" name="nombre" id="nombre" placeholder="NOMBRE" aria-label="NOMBRE">
                    <input type="text" name="nac" id="nac" placeholder="FECHA DE NACIMIENTO" aria-label="FECHA DE NACIMIENTO">
                    <button type="submit" onclick="generarQr()">Generar QR</button>
                </form>
            </div>
            <div id="divFondo">
                <div id="divImg"><img src="favicon.png" id="imagenQr"></div>
            </div>
        </article>
    </main>
    <!-- SCRIPTS -->
    <script type="text/javascript" src="src/js/formValidation.js"></script>
</body>

</html>
